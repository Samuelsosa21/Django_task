<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"><!-- color de la barra del encabezado-->
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"><!-- los ul los pone en hacia la derecha superior-->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated  %}
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tareas pendientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tareas_completadas">Tareas completadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create_task/">Crear Tarea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Iniciar Sesión</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    
    {% block content %}
    {% endblock content %}

</body>
</html>
