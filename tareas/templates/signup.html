{% extends "base.html" %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4" >
            <form action="/signup/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Escribe tu contraseña" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" name="password2" class="form-control" placeholder="confirma tu usuario" id="password2">
                </div>

                <button class="btn btn-primary">
                    Registrarse
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock content %}
